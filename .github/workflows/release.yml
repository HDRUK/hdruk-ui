name: Release

on:
  push:
    branches: ["**"]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Install
        run: npm ci

      - name: Check NPM_TOKEN present
        run: |
          if [ -z "${NPM_TOKEN}" ]; then
            echo "❌ NPM_TOKEN is not set!"
            exit 1
          else
            echo "✅ NPM_TOKEN is set (length: ${#NPM_TOKEN})"
            echo "SHA256 (masked): $(echo -n $NPM_TOKEN | sha256sum | cut -c1-8)***"
          fi
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run release -- --dry-run
